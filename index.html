<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое Задание</title>
  <link rel="stylesheet" href="./src/scss/main.scss">
</head>
<body>

  <main>
    <section class="video">
      <img src="./src/assets/pancake.png" alt="Превью видео" class="video__thumbnail">
      <button class="video__button">
        Смотреть видео
        <img src="./src/assets/play.png" alt="Иконка воспроизведения" class="video__icon">
      </button>
    </section>

    <section class="products">
      <div class="product product--peas">
        
        <div class="product__header">
          <p class="product__description">Горох в стручках, 1 кг</p>
          <div class="product__icons">
            <img src="./src/assets/heart.png" alt="Иконка сердца" class="product__icon">
            <img src="./src/assets/eye.png" alt="Иконка глаз" class="product__icon">
          </div>
        </div>

        <div class="product__footer">
          <div class="product__tags">
            <div class="product__tag product__tag--percent">- 29%</div>
            <div class="product__tag product__tag--day">Товар дня</div>
          </div>
          
          <div class="product__info">
            <p class="product__price">570 ₽</p>
            <button class="product__button">Оставить заявку</button>
          </div>
        </div>

      </div>

      <div class="second-products-column">
        
        <div class="product product--billberry">
          
          <div class="product__header">
            <p class="product__description">Голубика лесная, 200 г</p>
            <div class="product__icons">
              <img src="./src/assets/heart.png" alt="Иконка сердца" class="product__icon">
              <img src="./src/assets/eye.png" alt="Иконка глаз" class="product__icon">
            </div>
          </div>

          <div class="product__footer">
            <div class="product__tags">
              <div class="product__tag product__tag--sec-percent">- 31%</div>
              <div class="product__tag product__tag--sale">Распродажа</div>
            </div>
            
            <div class="product__info">
              <p class="product__price">140 ₽</p>
              <button class="product__button">Оставить заявку</button>
            </div>
          </div>

        </div>

        <div class="product product--carrot">

          <div class="product__header">
            <p class="product__description">Морковь мытая, 1 кг</p>
            <div class="product__icons">
              <img src="./src/assets/heart.png" alt="Иконка сердца" class="product__icon">
              <img src="./src/assets/eye.png" alt="Иконка глаз" class="product__icon">
            </div>
          </div>

          <div class="product__footer">
            <div class="product__tags">
              <div class="product__tag product__tag--hit">Хит</div>
            </div>
            
            <div class="product__info">
              <p class="product__price">140 ₽</p>
              <button class="product__button">Оставить заявку</button>
            </div>
          </div>

        </div>

      </div>


      <div class="third-products-column">
        <div class="slider-items">

          <div class="product-card">
            <div class="product--pop-corn">

              <div class="product-card__tags-icons">
                <div class="product__tags product__tags--column">
                  <div class="product__tag product__tag--day">Товар дня</div>
                  <div class="product__tag product__tag--percent">- 29%</div>
                </div>
            
                <div class="product-card__icons">
                  <img src="./src/assets/heart.png" alt="Иконка сердца" class="product__icon">
                  <img src="./src/assets/eye.png" alt="Иконка глаз" class="product__icon">
                </div>
              </div>
          
            </div>

            <div class="product-card__info">
              <p class="product-card__description">Попкорн солёный, для СВЧ-печи, 120 г</p>
              
              <div class="product-card__price">
                <p class="product__price">160 ₽</p>
                <button class="product-card__button">Оставить заявку</button>
              </div>

            </div>
          </div>

          <div class="product-card">
            <div class="product-card__tags-icons product--ice-cream">

              <div class="product__tags">
                <div class="product__tag product__tag--hit">Хит</div>
              </div>
          
              <div class="product-card__icons">
                <img src="./src/assets/heart.png" alt="Иконка сердца" class="product__icon">
                <img src="./src/assets/eye.png" alt="Иконка глаз" class="product__icon">
              </div>
          
            </div>

            <div class="product-card__info">
              <p class="product-card__description">Эскимо с малиной, <br>150г</p>
              
              <div class="product-card__price">
                <p class="product__price">190 ₽</p>
                <button class="product-card__button">Оставить заявку</button>
              </div>

            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
